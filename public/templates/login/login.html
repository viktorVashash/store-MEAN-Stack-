<script type="text/javascript">
    $('#button').click(function () {
        $('#loginForm').css('-webkit-animation-name', 'hide_login');
        $('#loginForm').css('transform', 'rotateY(100deg)');
        $('#registerForm').css('-webkit-animation-name', 'show_register');
        $('#registerForm').css('transform', 'rotateY(0deg)');
    });
</script>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div id="loginForm" class="loginForm">
          <b>Login Form</b><br><br>
          <form ng-submit="login(user)">

            <div class="form-group">
              <label>eMail</label>
              <input type="email" class="form-control" ng-model="user.email">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" ng-model="user.password">
            </div>

              <a class="btn btn-sm nav-btn" ng-click="login(user)" data-dismiss="modal">Submit</a><br><br>
              <a id="button" class="btn btn-sm nav-btn">Don't have account</a>
              <a class="btn btn-sm nav-btn" data-dismiss="modal">Cancel</a>
          </form>
      </div>

      <div id="registerForm" class="loginForm">
          <b>Register Form</b><br><br>
          <form ng-submit="registration(user)">

            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" ng-model="user.name">
            </div>

            <div class="form-group">
              <label>Last name</label>
              <input type="text" class="form-control" ng-model="user.lastName">
            </div>

            <div class="form-group">
              <label>Login</label>
              <input type="text" class="form-control" ng-model="user.login">
            </div>

            <div class="form-group">
              <label>eMail</label>
              <input class="form-control" type="email" ng-model="user.email">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" ng-model="user.password">
            </div>

            <div class="form-group">
              <label>Phone number</label>
              <input type="text" class="form-control" ng-model="user.phone">
            </div>

            <div class="form-group">
              <label>Country</label>
              <input type="text" class="form-control" ng-model="user.country">
            </div>

            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" ng-model="user.city">
            </div>

            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" ng-model="user.address">
            </div>

            <a class="btn btn-sm nav-btn" ng-click="registration(user)" data-dismiss="modal">Registration</a>
            <a class="btn btn-sm nav-btn" data-dismiss="modal">Cancel</a>
          </form>
      </div>

    </div>
  </div>
</div>

<div class="container">
  <h4 style="color: #fff">Total summary: {{user.totalPrice | currency}}</h4>
  <div class="col-sm-6 col-md-3 list-item" ng-repeat="product in user.basket">
    <a href="#/product/{{product._id}}">
      <h4>{{product.title}}</h4>
      <span>{{product.price | currency}}</span>
    </a>
    <button class="btn btn-xs btn-danger" ng-click="remove(user._id, product._id)">Remove from basket</button>
  </div>
</div>
